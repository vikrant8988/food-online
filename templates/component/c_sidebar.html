{% with request.resolver_match.url_name as url_name %}
  <div class="user-account-nav user-account-sidebar">
    <div class="user-nav-list">
      <ul>
        <li class="{% if url_name == 'customerDashboard' or url_name == 'customer'  %}active{% endif %}">
          <a href="{% url 'customerDashboard' %}"><i class="icon-dashboard3"></i>Dashboard</a>
        </li>
        <li><a href="restaurant-restaurant.html"><i class="icon-add_shopping_cart"></i>My Orders</a></li>
        <li class="{% if url_name == 'c_profile' %}active{% endif %}">
          <a href="{% url 'c_profile' %}"><i class="icon-menu5"></i>Profile Setting</a></li>
        </li>
        <li><a href="restaurant-change-password.html"><i class="icon-unlock-alt"></i>Change Password</a></li>
        <li><a class="logout-btn" href="registration.html"><i class="icon-log-out"></i>Signout</a></li>
      </ul>
    </div>
  </div>
{% endwith %}
