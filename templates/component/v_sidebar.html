{% with request.resolver_match.url_name as url_name %}
<div class="user-account-nav user-account-sidebar">
  <div class="user-nav-list">
    <ul>
      <li class="{% if url_name == 'vendorDashboard' or url_name == 'vendor'  %}active{% endif %}">
        <a href="{% url 'vendorDashboard' %}"
          ><i class="icon-dashboard3"></i>Dashboard</a
        >
      </li>
      <li class="{% if url_name == 'v_profile' %}active{% endif %}">
        <a href="{% url 'v_profile' %}"
          ><i class="icon-building"></i>My Restaurant</a
        >
      </li>
      <li class="{% if url_name == 'menu_builder' or url_name == 'add_category' %}active{% endif %}">
        <a href="{% url 'menu_builder' %}"
          ><i class="icon-menu5"></i>Menu Builder</a
        >
      </li>
      <li>
        <a href="restaurant-orders.html"
          ><i class="icon-add_shopping_cart"></i>Orders</a
        >
      </li>
      <li>
        <a href="restaurant-earnings.html"
          ><i class="icon-money"></i>Earnings</a
        >
      </li>
      <li>
        <a href="restaurant-statement.html"
          ><i class="icon-file-text22"></i>Statement</a
        >
      </li>
      <li>
        <a href="restaurant-change-password.html"
          ><i class="icon-unlock-alt"></i>Change Password</a
        >
      </li>
      <li>
        <a class="logout-btn" href="registration.html"
          ><i class="icon-log-out"></i>Signout</a
        >
      </li>
    </ul>
  </div>
</div>
{% endwith %}
