{% with request.resolver_match.url_name as url_name %}
<div class="user-account-nav user-account-sidebar">
  <div class="user-nav-list">
    <ul>
      <li class="{% if url_name == 'vendorDashboard' or url_name == 'vendor'  %}active{% endif %}">
        <a href="{% url 'vendorDashboard' %}"><i class="icon-dashboard3"></i>Dashboard</a>
      </li>
      <li class="{% if url_name == 'v_profile' %}active{% endif %}">
        <a href="{% url 'v_profile' %}"><i class="icon-building"></i>My Restaurant</a>
      </li>
      <li class="{% if 'menu-builder' in request.path %}active{% endif %}">
        <a href="{% url 'menu_builder' %}"><i class="icon-menu5"></i>Menu Builder</a>
      </li>
      <li class="{% if url_name == 'opening_hours' %}active{% endif %}">
        <a href="{% url 'opening_hours' %}"><i class="icon-add_shopping_cart"></i>Opening Hours</a>
      </li>
      <li>
        <a href="#"><i class="icon-add_shopping_cart"></i>Orders</a>
      </li>
      <li>
        <a href="#"><i class="icon-money"></i>Earnings</a>
      </li>
      <li>
        <a href="#"><i class="icon-file-text22"></i>Statement</a>
      </li>
      <li>
        <a href="#"><i class="icon-unlock-alt"></i>Change Password</a>
      </li>
      <li>
        <a class="logout-btn" href="#"><i class="icon-log-out"></i>Signout</a>
      </li>
    </ul>
  </div>
</div>
{% endwith %}
