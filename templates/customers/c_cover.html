{% load static %}
<div class="page-section restaurant-detail-image-section"
  style="background: url({% if user.userprofile.cover_photo %} {{ user.userprofile.cover_photo.url }} {% else %} {% static 'images/default-cover.png' %} {% endif %}) no-repeat scroll 0 0 / cover;margin-bottom:10px !important">
  <!-- Container Start -->
  <div class="container">
    <!-- Row Start -->
    <div class="row">
      <!-- Column Start -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="company-info-detail">
          <div class="company-info">
            <div class="img-holder">
              <figure>
                {% if user.userprofile.profile_picture %}
                <img src="{{ user.userprofile.profile_picture.url}}" alt="">
                {% else %}
                <img src="{% static 'images/default-profile.png' %}" alt="">
                {% endif %}
              </figure>
            </div>

            <div class="text-holder">
              <span class="restaurant-title">{{ user.first_name }} {{ user.last_name }}</span>
              <div class="text">
                {% if user.phone_number %}
                  <i class="icon-phone"></i>
                  <p>{{ user.phone_number }}</p>
                {% endif %}
                {% if user.email %}
                  <i class="icon-envelop"></i>
                  <p>{{ user.email }}</p>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Column End -->
    </div>
    <!-- Row End -->
  </div>
  <!-- Container End -->
</div>
